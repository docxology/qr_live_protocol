<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Live Protocol - Live Display</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            margin-bottom: 10px;
        }
        
        .header p {
            color: #fff;
            font-size: 1.2rem;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }
        
        .status-dot.disconnected {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .qr-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .qr-display {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }
        
        .qr-display h2 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .qr-image {
            max-width: 100%;
            height: auto;
            border: 4px solid #ff0000;
            border-radius: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .qr-info {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }
        
        .qr-info h2 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .info-item {
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff0000;
        }
        
        .info-label {
            color: #ff0000;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #fff;
            word-break: break-all;
            font-size: 0.95rem;
        }
        
        .hash-display {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            word-break: break-all;
            background: #0a0a0a;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            border: 1px solid #333;
        }
        
        .verification-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin: 2px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .verification-badge.verified {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        .loading {
            text-align: center;
            color: #ff0000;
            font-size: 1.5rem;
            padding: 50px;
        }
        
        .timestamp-display {
            color: #ff0000;
            font-size: 1.1rem;
        }
        
        .sequence-badge {
            background: #ff0000;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .qr-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîê QR Live Protocol</h1>
        <p>Real-time encrypted QR codes with cryptographic verification</p>
    </div>
    
    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot" id="connectionStatus"></div>
            <span id="connectionText">Connecting...</span>
        </div>
        <div class="timestamp-display" id="currentTime">--:--:--</div>
        <div class="sequence-badge" id="sequenceNumber">#0</div>
    </div>
    
    <div class="qr-container">
        <div class="qr-display">
            <h2>üì± Live QR Code</h2>
            <div id="qrDisplay" class="loading">
                <p>üîÑ Waiting for QR code...</p>
            </div>
        </div>
        
        <div class="qr-info">
            <h2>üîç Verification Details</h2>
            <div id="qrInfo">
                <div class="info-item">
                    <span class="info-label">Status:</span>
                    <span class="info-value">Waiting for data...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Initialize WebSocket connection
        const socket = io();
        
        // Elements
        const qrDisplay = document.getElementById('qrDisplay');
        const qrInfo = document.getElementById('qrInfo');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const currentTime = document.getElementById('currentTime');
        const sequenceNumber = document.getElementById('sequenceNumber');
        
        // Connection status
        let isConnected = false;
        
        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            currentTime.textContent = now.toISOString().slice(11, 19) + ' UTC';
        }
        
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
        
        // Socket event handlers
        socket.on('connect', function() {
            console.log('Connected to QRLP server');
            isConnected = true;
            connectionStatus.classList.remove('disconnected');
            connectionText.textContent = 'Connected';
            socket.emit('request_qr_update');
        });
        
        socket.on('disconnect', function() {
            console.log('Disconnected from QRLP server');
            isConnected = false;
            connectionStatus.classList.add('disconnected');
            connectionText.textContent = 'Disconnected';
        });
        
        socket.on('qr_update', function(data) {
            console.log('Received QR update:', data);
            updateQRDisplay(data);
        });
        
        // Update QR display
        function updateQRDisplay(data) {
            if (data.qr_image && data.qr_data) {
                // Update QR image
                qrDisplay.innerHTML = `<img src="${data.qr_image}" class="qr-image" alt="QRLP QR Code">`;
                
                // Update sequence number
                sequenceNumber.textContent = `#${data.qr_data.sequence_number || 0}`;
                
                // Build info HTML
                let infoHtml = '';
                
                // Sequence and timestamp
                infoHtml += `
                    <div class="info-item">
                        <span class="info-label">Sequence Number:</span>
                        <span class="info-value">${data.qr_data.sequence_number || 0}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Timestamp:</span>
                        <span class="info-value timestamp-display">${(data.qr_data.timestamp || '').slice(0, 19).replace('T', ' ')}</span>
                    </div>
                `;
                
                // Identity hash
                if (data.qr_data.identity_hash) {
                    infoHtml += `
                        <div class="info-item">
                            <span class="info-label">Identity Hash:</span>
                            <div class="hash-display">${data.qr_data.identity_hash}</div>
                        </div>
                    `;
                }
                
                // HMAC integrity
                if (data.qr_data._hmac) {
                    infoHtml += `
                        <div class="info-item">
                            <span class="info-label">HMAC Integrity:</span>
                            <div class="hash-display">${data.qr_data._hmac.substring(0, 64)}...</div>
                            <span class="verification-badge verified">‚úì Verified</span>
                        </div>
                    `;
                }
                
                // Encryption status
                if (data.qr_data._encrypted_fields) {
                    const fields = Array.isArray(data.qr_data._encrypted_fields) 
                        ? data.qr_data._encrypted_fields.join(', ')
                        : data.qr_data._encrypted_fields;
                    infoHtml += `
                        <div class="info-item">
                            <span class="info-label">Encrypted Fields:</span>
                            <span class="info-value">${fields}</span>
                            <span class="verification-badge verified">üîê Encrypted</span>
                        </div>
                    `;
                }
                
                // Digital signature
                if (data.qr_data.digital_signature) {
                    infoHtml += `
                        <div class="info-item">
                            <span class="info-label">Digital Signature:</span>
                            <span class="info-value">${data.qr_data.digital_signature.algorithm || 'Unknown'}</span>
                            <span class="verification-badge verified">‚úì Signed</span>
                        </div>
                    `;
                }
                
                // Blockchain info
                const blockchains = data.qr_data.blockchain_hashes || {};
                if (Object.keys(blockchains).length > 0) {
                    infoHtml += `
                        <div class="info-item">
                            <span class="info-label">Blockchain Verified:</span>
                            <span class="info-value">${Object.keys(blockchains).join(', ')}</span>
                        </div>
                    `;
                } else {
                    infoHtml += `
                        <div class="info-item">
                            <span class="info-label">Blockchain Verified:</span>
                            <span class="info-value">None (APIs disabled)</span>
                        </div>
                    `;
                }
                
                // Time servers
                const timeServers = data.qr_data.time_server_verification || {};
                if (Object.keys(timeServers).length > 0) {
                    infoHtml += `
                        <div class="info-item">
                            <span class="info-label">Time Servers:</span>
                            <span class="info-value">${Object.keys(timeServers).length} verified</span>
                        </div>
                    `;
                }
                
                // User data
                if (data.qr_data.user_data) {
                    const userData = typeof data.qr_data.user_data === 'object' 
                        ? JSON.stringify(data.qr_data.user_data, null, 2)
                        : data.qr_data.user_data;
                    infoHtml += `
                        <div class="info-item">
                            <span class="info-label">User Data:</span>
                            <div class="hash-display">${userData}</div>
                        </div>
                    `;
                }
                
                qrInfo.innerHTML = infoHtml;
            }
        }
        
        // Fallback: Poll for updates if WebSocket fails
        function pollForUpdates() {
            if (!isConnected) {
                fetch('/api/qr/current')
                    .then(response => response.json())
                    .then(data => {
                        if (data.qr_image && data.qr_data) {
                            updateQRDisplay(data);
                        }
                    })
                    .catch(error => console.log('Poll failed:', error));
            }
        }
        
        setInterval(pollForUpdates, 5000);
        
        // Request initial update
        setTimeout(() => {
            if (isConnected) {
                socket.emit('request_qr_update');
            } else {
                pollForUpdates();
            }
        }, 1000);
    </script>
</body>
</html>
